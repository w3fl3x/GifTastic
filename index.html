<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic</title>

    <link rel="stylesheet" href="assets/css/style.css">

    <!--Bootstrap CSS link-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--Google Fonts link-->
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="row">
        <div class="col-md-12">
            <p>Gif Tastic</p>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12" id="button-view">
            <button type="submit" data-topic="1" class="btn btn-light">1</button>
            <button type="submit" data-topic="2" class="btn btn-light">apple</button>
            <button type="submit" data-topic="3" class="btn btn-light">3</button>
        </div>
    </div>

    <!-- <div class="row">
        <div class="col-lg-12" id="favorites"></div>
    </div> -->

    <div class="row">
        <div class="col-md-8" id="giphy-image"></div>
        <div class="col-md-4" id="form">
            <form>
                <div class="search">
                    <label for="exampleInputTopic">Add a topic</label>
                    <input type="topic" class="form-control" id="exampleInputTopic">
                </div>
                <button type="submit" class="btn btn-light">Submit</button>
            </form>
        </div>
    </div>

    <!--JS link-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--Bootstrap JS link-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!--Link to JS file-->
    <script type="text/javacript" scr="assets/javacript/app.js"></script>
</body>
</html>
