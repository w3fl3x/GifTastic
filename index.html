<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic</title>

    <link rel="stylesheet" href="assets/css/style.css">

    <!--Bootstrap CSS link-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--Google Fonts link-->
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="row">
        <div class="col-md-12">
            <p>Gif Tastic</p>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div id="movie-buttons"></div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-4">
            <form id="form">
                <label for="movie-input">Add a topic</label>
                <br>
                <input type="text/plain" id="movie-input">
                <br>
                <button class="button4" input id="add-movie" type="Submit" value="Submit">Submit</button>
            </form>
        </div>
        <div class="col-lg-8" id="favorites"></div>
    </div>

    <div class="row col-lg-12" id="movies">
        <!-- <div class="" ></div> -->
    </div>

    <!--JS link-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--Link to JS file-->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
